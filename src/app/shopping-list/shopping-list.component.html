<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a style="cursor: pointer"
         class="list-group-item"
         *ngFor="let ingredient of (shoppingList$ | async).ingredients; let id = index"
         (click)="onSelectItem(id)">
        {{ingredient.name}} ({{ingredient.amount}})
      </a>
    </ul>
  </div>
</div>
